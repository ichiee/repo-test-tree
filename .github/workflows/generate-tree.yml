name: Generate Directory Tree

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate directory tree using config
        uses: jaywcjlove/github-action-folder-tree@main
        id: tree
        with:
          config: .foldertree.config.js

      - name: Commit TREE.md if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f TREE.md ]; then
            git add TREE.md
            git diff --cached --quiet && echo "No changes" || git commit -m "chore: auto-generate TREE.md"
            git push
          else
            echo "TREE.md not found â€“ skipping commit."
          fi
